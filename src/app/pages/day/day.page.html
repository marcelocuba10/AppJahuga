
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="icon-menu"></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center"></ion-title>
</ion-toolbar>


<ion-content>
      <ion-grid style="border-radius: 20px;">
        <ion-row>
          <ion-col>
            <ion-text color="secondary">
              <h1 style="margin-left: 20px;font-family: cursive;color: #000;font-weight: 800;">Selecciona el día</h1>
            </ion-text>
          </ion-col>
          <ion-col>
            <ion-icon style="margin-top: 6vw;font-size: 10vw;" name="calendar-outline"></ion-icon>
          </ion-col>
          </ion-row>
      </ion-grid> 

      <ion-list>
        <ion-card class="card-color-day" (click)="addBooking('Lunes')">
          <ion-card-header>
            <ion-card-title>Lunes</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Martes')">
          <ion-card-header>
            <ion-card-title>Martes</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Miercoles')">
          <ion-card-header>
            <ion-card-title>Miercoles</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Jueves')">
          <ion-card-header>
            <ion-card-title>Jueves</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Viernes')">
          <ion-card-header>
            <ion-card-title>Viernes</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Sábado')">
          <ion-card-header>
            <ion-card-title>Sábado</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card class="card-color-day" (click)="addBooking('Domingo')">
          <ion-card-header>
            <ion-card-title>Domingo</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-list>
      <ion-fab [routerLink]="['../home']" vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color="dark">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
