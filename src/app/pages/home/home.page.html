<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="icon-menu"></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center"></ion-title>
  <ion-buttons slot="primary">
    <ion-button>
      <ion-icon
        style="font-size: 25px"
        slot="end"
        name="person-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>



<ion-content>
  <ion-grid style="border-radius: 20px">
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 style="
              margin-left: 20px;
              font-family: cursive;
              color: #000;
              font-weight: 800;">
            Selecciona la cancha
          </h1>
        </ion-text>
      </ion-col>
      <ion-col>
        <img style="width: 30%; margin-top: 20px"
          src="https://i.ibb.co/ZcC8p0s/descarga.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-card *ngFor="let ground of grounds" (click)="addBooking(ground)" class="card-sty">
      <img
        style="height: 220px; width: 100%"
        src="https://i.ibb.co/6vzsbKm/AB8I7154.jpg"/>
      <ion-card-header style="position: relative; margin-top: -99px">
        <ion-grid style="border-radius: 20px">
          <ion-row>
            <ion-col>
              <ion-card-title
                style="color: #fff; font-weight: bold; font-size: 25px">{{ ground.name }}</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-badge
                style="float: right; font-size: 16px; padding: 8px"
                color="warning">{{ ground.price | currency: 'GS ':'symbol':'3.0' }}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
