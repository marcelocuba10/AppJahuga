
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button class="icon-menu"></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center"></ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid style="border-radius: 20px;">
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 style="margin-left: 20px;font-family: cursive;color: #000;font-weight: 800;">Selecciona el horario</h1>
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-icon style="margin-top: 6vw;font-size: 10vw;" name="time-outline"></ion-icon>
      </ion-col>
      </ion-row>
  </ion-grid>

      <ion-card-header>
        <ion-card-title style="font-size:18px" >{{ schedule.status ? 'Disponible: ' : 'Reservado: ' }}{{ schedule.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list> -->

  <ion-list>
    <ion-card *ngFor="let schedule of schedules_selected" class="card-color-available" (click)="addBooking(schedule.name)">
      <ion-card-header>
        <ion-card-title style="font-size:18px" >{{ schedule }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <ion-fab [routerLink]="['../day']" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
